<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager Autofill</title>
  <style>
    /* Dark mode and UI enhancements */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 300px;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 10px;
    }
    .credentials-list {
      list-style-type: none;
      padding: 0;
    }
    .credentials-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #555;
    }
    .credentials-list li button,
    .add-credentials-btn {
      background-color: #0066cc;
      border: none;
      color: #fff;
      padding: 8px;
      cursor: pointer;
      border-radius: 5px;
    }
    .credentials-list li button:hover,
    .add-credentials-btn:hover {
      background-color: #005bb5;
    }
    form {
      display: none;
      flex-direction: column;
      padding: 10px;
      border-top: 1px solid #555;
    }
    form input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      background-color: #333;
      color: #f5f5f5;
      border: 1px solid #555;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Password Manager</h1>
  </header>

  <div class="container">
    <input type="password" id="masterPasswordInput" placeholder="Enter Master Password" required />
    <ul class="credentials-list" id="credentialsList">
      <!-- Credential items will be dynamically added here -->
    </ul>
    
    <button class="add-credentials-btn" id="addCredentialsBtn">Add Credentials</button>

    <form id="addCredentialsForm">
      <input type="text" id="siteName" placeholder="Site Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    const cryptoKey = {};
    let masterPassword = "";

    // Utility function to display alerts
    function showAlert(message) {
      alert(message);
    }

    // Derive an AES-GCM encryption key from the master password using PBKDF2
    async function deriveKey(password) {
      const enc = new TextEncoder();
      const keyMaterial = await crypto.subtle.importKey(
        "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
      );
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode('unique_salt'), iterations: 100000, hash: 'SHA-256' },
        keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
      );
    }

    // Encrypt data with AES-GCM using the derived key
    async function encryptData(data, password) {
      const key = await deriveKey(password);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const enc = new TextEncoder();

      const encrypted = await crypto.subtle.encrypt(
        { name: "AES-GCM", iv }, key, enc.encode(JSON.stringify(data))
      );
      
      return { iv, encrypted: new Uint8Array(encrypted) };
    }

    // Decrypt data with AES-GCM using the derived key
    async function decryptData(encrypted, password) {
      const key = await deriveKey(password);
      try {
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: encrypted.iv }, key, encrypted.encrypted
        );
        return JSON.parse(new TextDecoder().decode(decrypted));
      } catch (e) {
        showAlert("Incorrect master password or corrupted data.");
        return null;
      }
    }

    // Verify master password (simulate fetching from database)
    async function verifyMasterPassword(inputPassword) {
      const dbPassword = "storedMasterPassword"; // Simulate retrieval from the database
      return inputPassword === dbPassword;
    }

    document.addEventListener('DOMContentLoaded', function() {
      const credentialsList = document.getElementById('credentialsList');
      const addCredentialsBtn = document.getElementById('addCredentialsBtn');
      const addCredentialsForm = document.getElementById('addCredentialsForm');
      const siteNameInput = document.getElementById('siteName');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const masterPasswordInput = document.getElementById('masterPasswordInput');

      masterPasswordInput.addEventListener('input', async function() {
        masterPassword = masterPasswordInput.value;
        if (await verifyMasterPassword(masterPassword)) {
          loadCredentials();
        } else {
          showAlert("Incorrect master password. Please try again.");
        }
      });

      // Load stored credentials from storage
      async function loadCredentials() {
        chrome.storage.sync.get(['credentials'], async function(result) {
          credentialsList.innerHTML = '';
          const encryptedCredentials = result.credentials || [];
          for (let encrypted of encryptedCredentials) {
            const decrypted = await decryptData(encrypted, masterPassword);
            if (decrypted) {
              const li = document.createElement('li');
              li.innerHTML = `
                <span>${decrypted.siteName}</span>
                <button data-username="${decrypted.username}" data-password="${decrypted.password}">Autofill</button>
              `;
              credentialsList.appendChild(li);
            }
          }
        });
      }

      // Save credentials to storage with input validation
      addCredentialsForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        if (!siteNameInput.value || !usernameInput.value || !passwordInput.value) {
          showAlert("All fields are required to save credentials.");
          return;
        }

        const newCredential = {
          siteName: siteNameInput.value,
          username: usernameInput.value,
          password: passwordInput.value
        };

        const encrypted = await encryptData(newCredential, masterPassword);

        chrome.storage.sync.get(['credentials'], function(result) {
          const credentials = result.credentials || [];
          credentials.push(encrypted);
          chrome.storage.sync.set({ credentials }, function() {
            siteNameInput.value = '';
            usernameInput.value = '';
            passwordInput.value = '';
            addCredentialsForm.style.display = 'none';
            loadCredentials();
          });
        });
      });

      // Toggle add credentials form visibility
      addCredentialsBtn.addEventListener('click', function() {
        addCredentialsForm.style.display = addCredentialsForm.style.display === 'block' ? 'none' : 'block';
      });

      // Autofill credentials into active tab with validation
      credentialsList.addEventListener('click', async function(event) {
        if (event.target.tagName === 'BUTTON') {
          if (await verifyMasterPassword(masterPassword)) {
            const username = event.target.getAttribute('data-username');
            const password = event.target.getAttribute('data-password');
            if (username && password) {
              chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
                chrome.scripting.executeScript({
                  target: { tabId: tabs[0].id },
                  func: autofillCredentials,
                  args: [username, password]
                });
              });
            } else {
              showAlert('Credentials not found for this site.');
            }
          } else {
            showAlert("Incorrect master password. Please try again.");
          }
        }
      });

      // Function to autofill credentials (runs in the active tab's context)
      function autofillCredentials(username, password) {
        const usernameField = document.querySelector('input[type="text"], input[type="email"], input[name*="user"], input[name*="email"]');
        const passwordField = document.querySelector('input[type="password"], input[name*="pass"]');
        if (usernameField && passwordField) {
          usernameField.value = username;
          passwordField.value = password;
        } else {
          alert('Could not find login fields on this page.');
        }
      }

      // Initialize credentials on load
      loadCredentials();
    });
  </script>
</body>
</html>
