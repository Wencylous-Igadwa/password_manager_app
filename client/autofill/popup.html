<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <script type="module" src="popup.js" defer></script>
</head>
<body>
  <h1>Password Manager</h1>
  <form id="master-password-form">
    <input type="password" id="master-password" placeholder="Enter Master Password" required />
    <button type="submit">Login</button>
  </form>
  <button id="google-login">Login with Google</button>
  <a href="http://localhost:5173/login" target="_blank" id="open-website-link">Open in Website</a>
  <p id="status"></p>
</body>
</html>
